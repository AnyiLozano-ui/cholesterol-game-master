<ion-content [fullscreen]="true">
	<div id="container" class="background">
		<div class="logo-container">
			<img src="/assets/images/logo.png" alt="Logo" class="logo" />
		</div>
		<div class="instructions-container">
			<img
				src="/assets/images/txtInicio.png"
				alt="Instrucciones"
				class="instructions" />
		</div>
		<div class="botones">
			<div class="container-btnHome">
				<a>
					<img
						class="btnHome"
						loading="lazy"
						src="/assets/images/house.png"
						alt="Iniciar Juego"
						(click)="goToHouse()" />
				</a>
			</div>
			<div class="container-btnAdelante">
				<a>
					<img
						class="btnAdelante"
						loading="lazy"
						src="/assets/images/adelante.png"
						alt="Iniciar Juego"
						(click)="goToInstructions()" />
				</a>
			</div>
		</div>
	</div>
</ion-content>
